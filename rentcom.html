<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RentCom</title>

    <!-- <script src='libs/mapbox-gl.js'></script>
    <link href='libs/mapbox-gl.css' rel='stylesheet'> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--3-col">
            <div class="demo-card-square mdl-card mdl-shadow--2dp filtercardstyle">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Preferences</h2>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-checkbox__label">Min Price: </span>
                    <input type="number" value=0>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-checkbox__label">Max Price: </span>
                    <input type="number" value=1000000>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100" tabindex="0">
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-checkbox__label">Home Type</span>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Houses</span>
                            </label>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label">Apartments</span>
                            </label>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Condos</span>
                            </label>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Townhomes</span>
                            </label>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Manufactured</span>
                            </label>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Lots</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-checkbox__label">Num of Bedrooms</span>
                    <input type="number" value=1>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="1" tabindex="0">
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-checkbox__label">Year Built</span>
                    <input type="number" value=2000>
                    <input class="mdl-slider mdl-js-slider" type="range" min="1970" max="2019" value="2000"
                        tabindex="0">
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-button--primary">
                        Reset Choices
                    </button>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--9-col">
            <div id='map'></div>

            <div class="demo-card-square mdl-card mdl-shadow--2dp popupcardstyle animated">
                <div>
                    asdfasd
                    asdf
                    asdf
                    as<br>
                    asdf<br>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol id="home_image_indicators" class="carousel-indicators">
                    </ol>
                    <div id="home_images" class="carousel-inner">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id='map'></div> -->
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAugOMtLUkGy5feInUU8sCiof3kov_mD9Q&callback=initMap"
        async defer></script>

    <script>

    </script>

</body>

</html>
