<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RentCom</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="indexStyle.css">
</head>

<body>
    <span class="android-title mdl-layout-title">
        <img class="android-logo-image" src="logo.png">
    </span>

    <div class="android-be-together-section mdl-typography--text-center">
        <div class="logo-font android-slogan">Let's get started!</div>
        <div class="logo-font android-sub-slogan">Tell us a little about yourself.</div>
        <br><br>
        <div id="question" class="mdl-typography--font-light mdl-typography--display-1-color-contrast"
            style="transition: 1s opacity; opacity:0;">
            empty
        </div>
        <br>
        <button id="left_button" class="mdl-button mdl-js-button mdl-button--raised" style="margin-right:50px;" disabled
            onclick="onbutton(0)">
            Button1
        </button>
        <button id="right_button" class="mdl-button mdl-js-button mdl-button--raised" disabled onclick="onbutton(1)">
            Button2
        </button>
    </div>

    <script>
        var questions = ["Left or right?", "Up or down?", "Top or bottom?", "Good or bad?"]
        var left_button = document.getElementById("left_button");
        var right_button = document.getElementById("right_button");
        var question = document.getElementById("question");

        var answers = [];
        var q_number = 2;

        function nextQ() {
            if (q_number == questions.length) onFinished();
            else {
                question.innerHTML = questions[q_number];
                question.style.opacity = 1;
                window.setTimeout(() => {
                    left_button.disabled = false;
                    right_button.disabled = false;
                }, 500)
                q_number += 1;
            }
        }

        function onbutton(id) {
            left_button.disabled = true;
            right_button.disabled = true;
            answers.push(id);
            question.style.opacity = 0
            window.setTimeout(() => nextQ(), 1000)
        }

        function onFinished() {
            var url = new URL(window.location);
            url.pathname = "/rentcom.html";
            url.searchParams.set("v", 3);
            document.location = url;
        }

        window.onload = () => {
            nextQ()
        };
    </script>
</body>

</html>
